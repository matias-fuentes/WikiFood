{% extends "template.html" %}

{% block profile %}
    <form class="profile-form" method="POST" enctype="multipart/form-data">
        <div class="banner">
            {% if bannerPic %}
                <img
                    class="w100"
                    src="https://firebasestorage.googleapis.com/v0/b/wikifood-24aa8.appspot.com/o/{{ bannerPic }}?alt=media&token=https://oauth2.googleapis.com/token"
                />
            {% endif %}
            <label for="upload-bann-pic" class="btn btn-primary btn-chng-bann flex-vertical">
                <img class="banner-pic" src="../static/svgs/profile/upload-photo.svg" />
                <p class="p-chng-bann">Change banner photo</p>
            </label>
            <input
                id="upload-bann-pic"
                class="any-ds-none"
                name="bannerPic"
                type="file"
                accept=".png, .jpg, .jpeg, .webp, .bmp"
            />

            {% if profilePic %}
                <div class="profile-pic-container">
                    <img
                        class="profile-pic-container profile-pic-circle"
                        src="https://firebasestorage.googleapis.com/v0/b/wikifood-24aa8.appspot.com/o/{{ profilePic }}?alt=media&token=https://oauth2.googleapis.com/token"
                    />
                    <label for="upload-prof-pic" class="upload-prof-pic">
                        <img class="upload-prof-pic-img" src="../static/svgs/profile/upload-photo.svg" />
                    </label>
                    <input
                        id="upload-prof-pic"
                        class="any-ds-none"
                        name="profilePic"
                        type="file"
                        accept=".png, .jpg, .jpeg, .webp, .bmp"
                    />
                </div>
            {% else %}
                <div class="profile-pic-container">
                    <div class="profile-pic-container-rel">
                        <img class="profile-pic" src="../static/svgs/profile/profile-borderless.svg" />
                        <label for="upload-prof-pic" class="upload-prof-pic">
                            <img class="upload-prof-pic-img" src="../static/svgs/profile/upload-photo.svg" />
                        </label>
                        <input
                            id="upload-prof-pic"
                            class="any-ds-none"
                            name="profilePic"
                            type="file"
                            accept=".png, .jpg, .jpeg, .webp, .bmp"
                        />
                    </div>
                </div>
            {% endif %}
        </div>

        <div class="banner__username">
            <h1 class="no-mrg">admin</h1>
        </div>

        <div class="saved-articles__header">
            <div class="saved-articles__quarter-container">
                <button class="saved-articles__btn--delete">
                    <img class="saved-articles__btn--delete-icon" src="../static/svgs/profile/delete.svg" />
                </button>
            </div>
            <div class="saved-articles__half-container">
                <h1>Saved Articles</h1>
            </div>
            <div class="saved-articles__quarter-container"></div>
        </div>

        <table class="mrg-16">
            <thead>
                <tr>
                    <th class="saved-articles__quarter-container">
                        <div class="saved-articles__sAll">
                            <input class="saved-articles__sAll-checkbox" type="checkbox" />
                            <h2>Select All</h2>
                        </div>
                    </th>
                    <th class="saved-articles__half-container saved-articles__thead">
                        <h2>Title</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for article in savedArticles %}
                    <tr>
                        <td>
                            <div>
                                <input type="checkbox" />
                                <img src="{{ article['image'] }}" />
                                <a
                                    
                                    href="/articles/{{ article['title'] }}-{{ article['id'] }}"
                                >
                                    <img src="{{ article['image'] }}" />
                                </a>
                            </div>
                        </td>
                        <td>
                            <a href="/articles/{{ article['title'] }}-{{ article['id'] }}">
                                <h2>{{ article['title'] }}</h2>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="save-flx-end">
            <button class="btn btn-primary" type="submit">Save Changes</button>
        </div>
    </form>

    <script src="../static/select-all.js"></script>
{% endblock %}
